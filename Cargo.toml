[package]
name = "tangle_health"
default-run = "tangle_health_bin"
version = "0.1.0"
authors = ["Eivind Rydningen <eivind.rydningen@gmail.com>, Erika Ã…sberg <erika.aasberg@gmail.com>"]
edition = "2018"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "tangle_health_bin"
path = "src/main.rs"

[lib]
crate-type = ["cdylib", "rlib"]


[dependencies]
egui = "0.18.0"
eframe = { version = "0.18.0", features = ["persistence"] }
serde = { version = "1", features = ["derive"] } # You only need this if you want app persistence
# IOTA libs
tokio = { version = "1.5.0", features = ["full"] }
anyhow = { version = "1.0.40" }
iota-streams = { git = "https://github.com/iotaledger/streams", branch = "develop" }
bee-message = "=0.1.6"
bee-rest-api = "=0.1.7"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-subscriber = "0.3"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2"


[profile.release]
opt-level = 2 # fast and small wasm


[patch.crates-io]

# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/egui" }
# eframe = { path = "../egui/eframe" }